<app-navbar></app-navbar>
<div class="container">

    <div class="table-container">
      <table mat-table [dataSource]="foodItems" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let foodItem"> {{ foodItem.id }} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Food Name </th>
          <td mat-cell *matCellDef="let foodItem"> {{ foodItem.foodName }} </td>
        </ng-container>

        <ng-container matColumnDef="confirmOrder">
            <th mat-header-cell *matHeaderCellDef> Confirm Order </th>
            <td mat-cell *matCellDef="let foodItem">
              <button mat-raised-button color="basic">Confirm</button>
            </td>
          </ng-container>
        
  
        <!-- Replace 'id' and 'name' with the actual property names in db.json -->
        <tr mat-header-row *matHeaderRowDef="['id', 'name','confirmOrder']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name','confirmOrder']"></tr>
      </table>
    </div>
</div>
    
  <app-footer></app-footer>
